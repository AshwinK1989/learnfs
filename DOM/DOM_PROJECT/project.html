<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TIC-TAC-TOE</title>
  <link rel="stylesheet" href="project.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container w-50">
    <div class="jumbotron">
      <h1 class="mx-auto">Welcome to Tic Tac Toe!</h1>
      <button type="button" class="btn btn-primary btn-lg">Restart</button>
    </div>

  </div>
  <div class="container w-25 h-auto">
    <table class="table table-bordered h-auto">
      <tbody id="parent" class="h-auto">
        <tr>
          <td id="cell" ></td>
          <td id="cell1"></td>
          <td id="cell2"></td>
        </tr>
        <tr>
          <td id="cell3"></td>
          <td id="cell4"></td>
          <td id="cell5"></td>
        </tr>
        <tr>
          <td id="cell6"></td>
          <td id="cell7"></td>
          <td id="cell8"></td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
<script src="project.js" charset="utf-8"></script>

</html>
