<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is a list lecture</title>
  </head>
  <body>
    <!-- This is an ordered list -->
    <ol>
      <li>Item one</li>
      <li>Item two</li>
    </ol>

    <!-- This is an unordered list -->
    <ul>
      <li>Item one</li>
      <li>Item two</li>
    </ul>

    <!-- This is a nested list -->
    <ol>
      <li>This is first item</li>
      <li>This is a second item</li>
      <ul>
        <li>The is a nested unordered list</li>
        <ol>
          <li>This is a nested ordered lists </li>
        </ol>
      </ul>
    </ol>


  </body>
</html>
