<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup Page</title>
  </head>
  <body>
    <form action="thankyou.html" method="get">
      <h1>Course Sign up Page</h1>
      <p>Please note: All text fields are required</p>
      <label for="fname">First Name:</label>
      <input id="fname" type="text" name="firstname"  placeholder="First Name" required>
      <label for="lname">Last Name:</label>
      <input id="lname" type="text" name="lasttname"  placeholder="Last Name" required>
      <br>
      <label for="email">Email:</label>
      <input id="email" type="email" name="mail"  placeholder="test@abc.com" required>
      <label for="password">Password:</label>
      <input id="password" type="password" name="pword" required>

      <p>Are you the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="age">
      <label for="no">No:</label>
      <input id="no" type="radio" name="age">

      <p>Do you have a Credit Card or Paypal?</p>
      <select name="payment">
        <option value="CC">Credit Card</option>
        <option value="PP">Paypal</option>
      </select>

       <br>
       <br>
      <input type="submit" name="" value="Sign Up">

    </form>

  </body>
</html>
