<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback Form</title>
  </head>
  <body>
    <form  method="get">
      <h1>Hotel Feedback Form</h1>

      <h2>Are your from inside the US? or Outside the US?</h2>
      <label for="inusa">Inside:</label>
      <input id="inusa" type="radio" name="loc" value="inside">
      <label for="outusa">Outside:</label>
      <input id="outusa" type="radio" name="loc" value="outside">

      <h2>How was our Service?</h2>
      <select name="ratings">
        <option value="Great">***</option>
        <option value="Okay">**</option>
        <option value="Bad">*</option>
      </select>

      <h2>Any other feedback?</h2>
      <textarea name="feedback" rows="8" cols="80"></textarea>

      <br>
      <input type="submit" name="" value="Submit Form">
    </form>

  </body>
</html>
