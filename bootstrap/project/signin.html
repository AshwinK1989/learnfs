<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Welcome</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li>
          <a class="nav-link" href="coffeeproject.html">Landing Page</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron">
      <h1>Log In</h1>
      <p>Enter your username and password to log in to Coffee Lover</p>

    </div>
    <form>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" class="form-control" type="email" name="" placeholder="Email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control" type="password" name="" placeholder="Password">
    </div>

    <div class="form-group form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Keep me logged in
      </label>
    </div>
    <button type="button" class="btn btn-outline-dark">Submit</button>
    </form>
  </div>
</body>

</html>
